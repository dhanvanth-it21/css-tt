<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop.co</title>
</head>
<body>
    <header class="top-bars">

        <div class="discount-bar">
            <p>
                Sign up and get 20% off to your first order. Sign Up Now
            </p>
            <div class="close-discount-bar">
                <button>
                    <img src="images/close.png" alt="Close discount bar">
                </button>
            </div>
        </div>

        <div class="nav-bar">

            <div class="logo">
                <h1>
                    SHOP.CO
                </h1>
            </div>

            <div class="pages">
                <ul>
                    <li>Shop</li>
                    <li>On Sale</li>
                    <li>New Arrivals</li>
                    <li>Brands</li>
                </ul>
            </div>

            <div class="search-bar">
                <div class="icon">
                    <img src="images/search.png" alt="search icon">
                </div>
                <input type="text" placeholder="Search for products..." id="search-input-value">
            </div>

            <div class="user-section">
                <div class="icon">
                    <a href="#"><img src="images/cart.png" alt="cart icon"></a>
                </div>
                <div class="icon">
                    <a href="#"><img src="images/user.png" alt="user icon"></a>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
